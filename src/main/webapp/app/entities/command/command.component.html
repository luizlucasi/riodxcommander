<div>
    <h2 id="page-heading">
        <span jhiTranslate="libraryApp.command.home.title">Commands</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-command" [routerLink]="['/command/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="libraryApp.command.home.createLabel">
            Create a new Command
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="commands?.length === 0">
        <span jhiTranslate="libraryApp.command.home.notFound">No commands found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="commands && commands.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="libraryApp.command.nome">Nome</span></th>
                    <th scope="col" ><span jhiTranslate="libraryApp.command.inUse">In Use</span></th>
                    <th scope="col" ><span jhiTranslate="libraryApp.command.radio">Radio</span></th>
                    <th scope="col" ><span jhiTranslate="libraryApp.command.band">Band</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let command of commands ;trackBy: trackId">
                    <td><a [routerLink]="['/command', command.id, 'view']">{{ command.id }}</a></td>
                    <td>{{ command.nome }}</td>
                    <td>{{ command.inUse }}</td>
                    <td>
                        <div *ngIf="command.radio">
                            <a [routerLink]="['/radio', command.radio?.id, 'view']" >{{ command.radio?.nome }}</a>
                        </div>
                    </td>
                    <td>
                        <span *ngFor="let band of command.bands; let last = last">
                            <a class="form-control-static" [routerLink]="['/band', band?.id, 'view']">{{ band.name }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/command', command.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/command', command.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(command)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
