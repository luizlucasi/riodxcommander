<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-band-heading" jhiTranslate="libraryApp.band.home.createOrEditLabel">Create or edit a Band</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.band.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.band.bandMeter" for="field_bandMeter">Band Meter</label>
                    <select class="form-control" name="bandMeter" formControlName="bandMeter" id="field_bandMeter">
                        <option value="BAND160">{{ 'libraryApp.BandMeter.BAND160' | translate }}</option>
                        <option value="BAND80">{{ 'libraryApp.BandMeter.BAND80' | translate }}</option>
                        <option value="BAND40">{{ 'libraryApp.BandMeter.BAND40' | translate }}</option>
                        <option value="BAND20">{{ 'libraryApp.BandMeter.BAND20' | translate }}</option>
                        <option value="BAND15">{{ 'libraryApp.BandMeter.BAND15' | translate }}</option>
                        <option value="BAND10">{{ 'libraryApp.BandMeter.BAND10' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.band.inUse" for="field_inUse">In Use</label>
                    <input type="checkbox" class="form-control" name="inUse" id="field_inUse"
                           formControlName="inUse"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.band.commandRunningBand" for="field_commandRunningBand">Command Running Band</label>
                    <input type="text" class="form-control" name="commandRunningBand" id="field_commandRunningBand"
                           formControlName="commandRunningBand"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
