<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="band">
            <h2><span jhiTranslate="libraryApp.band.detail.title">Band</span> {{ band.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="libraryApp.band.name">Name</span></dt>
                <dd>
                    <span>{{ band.name }}</span>
                </dd>
                <dt><span jhiTranslate="libraryApp.band.bandMeter">Band Meter</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'libraryApp.BandMeter.' + band.bandMeter }}">{{ band.bandMeter }}</span>
                </dd>
                <dt><span jhiTranslate="libraryApp.band.inUse">In Use</span></dt>
                <dd>
                    <span>{{ band.inUse }}</span>
                </dd>
                <dt><span jhiTranslate="libraryApp.band.commandRunningBand">Command Running Band</span></dt>
                <dd>
                    <span>{{ band.commandRunningBand }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/band', band.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
