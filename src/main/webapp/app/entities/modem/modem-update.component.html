<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-modem-heading" jhiTranslate="libraryApp.modem.home.createOrEditLabel">Create or edit a Modem</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.modem.crmEstacaoId" for="field_crmEstacaoId">Crm Estacao Id</label>
                    <input type="number" class="form-control" name="crmEstacaoId" id="field_crmEstacaoId"
                           formControlName="crmEstacaoId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.modem.vsatId" for="field_vsatId">Vsat Id</label>
                    <input type="number" class="form-control" name="vsatId" id="field_vsatId"
                           formControlName="vsatId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.modem.vsatUid" for="field_vsatUid">Vsat Uid</label>
                    <input type="number" class="form-control" name="vsatUid" id="field_vsatUid"
                           formControlName="vsatUid"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.modem.vsatGroup" for="field_vsatGroup">Vsat Group</label>
                    <input type="text" class="form-control" name="vsatGroup" id="field_vsatGroup"
                           formControlName="vsatGroup"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.modem.hub" for="field_hub">Hub</label>
                    <input type="number" class="form-control" name="hub" id="field_hub"
                           formControlName="hub"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.modem.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.modem.ipAddress" for="field_ipAddress">Ip Address</label>
                    <input type="text" class="form-control" name="ipAddress" id="field_ipAddress"
                           formControlName="ipAddress"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.modem.status" for="field_status">Status</label>
                    <input type="number" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.modem.statusDesc" for="field_statusDesc">Status Desc</label>
                    <input type="text" class="form-control" name="statusDesc" id="field_statusDesc"
                           formControlName="statusDesc"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.modem.objectOID" for="field_objectOID">Object OID</label>
                    <input type="text" class="form-control" name="objectOID" id="field_objectOID"
                           formControlName="objectOID"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.modem.latitude" for="field_latitude">Latitude</label>
                    <input type="number" class="form-control" name="latitude" id="field_latitude"
                           formControlName="latitude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.modem.longitude" for="field_longitude">Longitude</label>
                    <input type="number" class="form-control" name="longitude" id="field_longitude"
                           formControlName="longitude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.modem.lanIpAddress" for="field_lanIpAddress">Lan Ip Address</label>
                    <input type="text" class="form-control" name="lanIpAddress" id="field_lanIpAddress"
                           formControlName="lanIpAddress"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
