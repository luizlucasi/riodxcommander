<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="notaFiscal">
            <h2><span jhiTranslate="libraryApp.notaFiscal.detail.title">Nota Fiscal</span> {{ notaFiscal.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="libraryApp.notaFiscal.numero">Numero</span></dt>
                <dd>
                    <span>{{ notaFiscal.numero }}</span>
                </dd>
                <dt><span jhiTranslate="libraryApp.notaFiscal.competencia">Competencia</span></dt>
                <dd>
                    <span>{{ notaFiscal.competencia }}</span>
                </dd>
                <dt><span jhiTranslate="libraryApp.notaFiscal.tipo">Tipo</span></dt>
                <dd>
                    <span>{{ notaFiscal.tipo }}</span>
                </dd>
                <dt><span jhiTranslate="libraryApp.notaFiscal.servico">Servico</span></dt>
                <dd>
                    <span>{{ notaFiscal.servico }}</span>
                </dd>
                <dt><span jhiTranslate="libraryApp.notaFiscal.condicaoPagamento">Condicao Pagamento</span></dt>
                <dd>
                    <span>{{ notaFiscal.condicaoPagamento }}</span>
                </dd>
                <dt><span jhiTranslate="libraryApp.notaFiscal.totalNF">Total NF</span></dt>
                <dd>
                    <span>{{ notaFiscal.totalNF }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/nota-fiscal', notaFiscal.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
