<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-nota-fiscal-heading" jhiTranslate="libraryApp.notaFiscal.home.createOrEditLabel">Create or edit a Nota Fiscal</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.notaFiscal.numero" for="field_numero">Numero</label>
                    <input type="text" class="form-control" name="numero" id="field_numero"
                           formControlName="numero"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.notaFiscal.competencia" for="field_competencia">Competencia</label>
                    <input type="text" class="form-control" name="competencia" id="field_competencia"
                           formControlName="competencia"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.notaFiscal.tipo" for="field_tipo">Tipo</label>
                    <input type="text" class="form-control" name="tipo" id="field_tipo"
                           formControlName="tipo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.notaFiscal.servico" for="field_servico">Servico</label>
                    <input type="text" class="form-control" name="servico" id="field_servico"
                           formControlName="servico"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.notaFiscal.condicaoPagamento" for="field_condicaoPagamento">Condicao Pagamento</label>
                    <input type="text" class="form-control" name="condicaoPagamento" id="field_condicaoPagamento"
                           formControlName="condicaoPagamento"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="libraryApp.notaFiscal.totalNF" for="field_totalNF">Total NF</label>
                    <input type="number" class="form-control" name="totalNF" id="field_totalNF"
                           formControlName="totalNF"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
